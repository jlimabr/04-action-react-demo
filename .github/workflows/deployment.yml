name: Deploy Project
on: 
    push:
      branches:
        - "main"
        - "releases/**"
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
          - name: Get code
            uses: actions/checkout@v4
          # It is not necessary because Ubuntu 22 is already pre-installed
          # https://github.com/actions/runner-images/blob/main/images/linux/Ubuntu2204-Readme.md
          # - name: Install NodeJS
          #   uses: actions/setup-node@v4
          #   with:
          #     node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Run tests
            run: npm test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci 
        - name: Build project
          run: npm run build      
        - name: Deploy
          run: echo "Deploying..."